{% extends "base.html" %}

{% block title %}Seleção de Fórum{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2><i class="bi bi-chat-square-dots-fill"></i> Escolha um Fórum</h2>
        </div>
        <div class="list-group list-group-flush">
            {% for forum in lista_de_foruns %}
                <a href="#" class="list-group-item list-group-item-action">
                    {{ forum.nome }}
                </a>
            {% empty %}
                <div class="list-group-item">
                    <p class="text-muted">Nenhum fórum disponível para você.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
